<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title> pyramid of number</title>
</head>
<body>
	<p id="code">

	<script type="text/javascript">
		
  var rows = prompt("Enter number of rows you want to print ")

        for(i=1; i<=rows; i++){
            for(k=i; k>=1; k--){
                document.getElementById("code").innerHTML += k 
            }
            for(k=2 ;k<=i; k++){
                document.getElementById("code").innerHTML += k 
            }
            document.getElementById("code").innerHTML += "<br>"
        }    

        for(i=1; i<=rows; i++){
            for(j=1;j<=rows-i; j++){
                document.getElementById("code").innerHTML += "&nbsp&nbsp"
            }
            for(k=i; k>=1; k--){
                document.getElementById("code").innerHTML += k 
            }
            for(k=2 ;k<=i; k++){
                document.getElementById("code").innerHTML += k 
            }
            document.getElementById("code").innerHTML += "<br>"
        }  
	</script>

</body>
</html>
