<!DOCTYPE html>
<html>
<head>
	<title>Print table</title>
</head>
<body>

    <h1>Print 2nd table</h1>

    <script type="text/javascript">
    	
    	var a = 2;
    	var b;

    	for (var i = 1; i <=10 ; i++) {

    		b = a * i;

    		document.write(" " +a+ "*" +i+ "=", + b +"<br>");
    	}

    </script>

</body>
</html>
