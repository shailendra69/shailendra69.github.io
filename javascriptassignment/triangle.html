<!DOCTYPE html>
<html>
<head>
	<title>Calculate area of triangle</title>
</head>


	<script type="text/javascript">
		
      let baseValue = prompt('Enter the base of a triangle: ');
      let heightValue = prompt('Enter the height of a triangle: ');

      // calculate the area
      let areaValue = (baseValue * heightValue) / 2;

      console.log(
       `The area of the triangle is ${areaValue}`);

	</script>
<body>
	<button>
		<a href="triangle.jpg" target="blank"> click here</a>
</button>
</body>
</html>
