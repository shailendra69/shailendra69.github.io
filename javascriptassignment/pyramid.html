<!DOCTYPE html>
<html>
<head>
	<title>Print Pyramid</title>
</head>
<body>

<script type="text/javascript">

     var rows=5;
     for(var i=1;i<=rows;i++)
   {
     for(var j=1;j<=i;j++)
   {
     document.write(" * ");
   }
    document.write("<br/>");
   }
   

</script>

  <button>
    <a href="pyramid.jpg" target="blank"> click here</a>
</button>

</body>
</html>
