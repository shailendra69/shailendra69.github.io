<!DOCTYPE html>
<html>
<head>
	<title>iterate from 0 to 15 to find odd or even</title>
	<meta charset="utf-8" />
</head>
<body>

	<script type="text/javascript">
		


for (var x=0; x<=15; x++) {
        if (x === 0) {
                console.log(x +  " is even");
        }
        else if (x % 2 === 0) {
                console.log(x + " is even");   
        }
        else {
                console.log(x + " is odd");
        }
}


	</script>

		<button>
		<a href="oddeven.jpg" target="blank"> click here</a>
</button>

</body>
</html>
