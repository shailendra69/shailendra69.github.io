<!DOCTYPE html>
<html>
<body>

<p>Click the button to display a String version of the array.</p>

<button onclick="myFunction()">click </button>

<p id="student"></p>

<script>
function myFunction() {
  var students = ["Shailendra", "Yash", "Rakesh", "Natik"];
// Iterates over array elements
    for(var i = 0; i < students.length; i++){    
        document.write(students[i] + "<br>"); 
    }
}

</script>
<section>
    	
    	<img src="array.jpg">
    </section>

    <style type="text/css">
    	img {
    		height: 450px;
    		width: 750px;
    		margin-top: 40px;
    	}
    </style>
</body>
</html>
