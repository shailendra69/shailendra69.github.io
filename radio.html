<html>
  <head>
    <title>DrOnApp</title>
    <link href="radio.css" rel="stylesheet" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="first-page">
      <section>
        <div class="header">
          <div class="link">
            <img
              src="https://dronahealth.co.in/assets/f4a1464d898a80b69eee69dbfd5b3c93-DrOnA_Logo_Final.png"
            />
          </div>
          <div class="dropdown">
            <select class="form-control">
              <option class="form-control">English</option>
              <option class="form-control">हिन्दी</option>
              <option class="form-control">বাংলা</option>
              <option class="form-control">தமிழ்</option>
              <option class="form-control">ગુજરાતી</option>
              <option class="form-control">മലയാള</option>

            </select>
          </div>
        </div>
      </section>
      <section>
        <div class="text-area">
          <div class="text">Welcome to</div>
          <div class="doctor-name"><h1>Dr.Shailendra Singh's eClinic</h1></div>
          <div class="tag">
            Start booking your appointment with Dr. Shailendra Singh now!
          </div>
          <div class="image-border">
            <div class="logo">
              <img
                src="https://app.dronahealth.co.in/arogya/v1.0/images/doctors/iovuqpdpjhdnzezptllfcut.jpg"
               
              />
            </div>
          </div>
        </div>
      </section>
      <div class="details">
        <div class="doctor-detail">
          <div class="tagline">Dr. Shailendra Singh</div>
          <div class="about">
            <div class="gender">Gender</div>
            <div class="specialty">Specialty</div>
          </div>
          <div class="male">
            <link
              href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
              rel="stylesheet"
            />

            <div class="your-gender">Male</div>
            <div class="your-specialty">Obstetrics & Gynecology</div>
          </div>
          <div class="about">
            <div class="gender-2">Location</div>
            <div class="specialty-2">Registration No.</div>
          </div>
          <div class="male">
            <link
              href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
              rel="stylesheet"
            />

            <div class="your-gender">Jaipur</div>
            <div class="your-specialty">Fdd</div>
          </div>
        </div>
        <br />
        <div class="purple">
          <a href="consult/index.html">
            <div class="button">
              <link
                href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
                rel="stylesheet"
              />

              <div class="link-next">
                Book a appointment <i class="fa fa-arrow-right"></i>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
