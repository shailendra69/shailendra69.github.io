<!DOCTYPE html>
<html>
<head>
	<title>Doraemon</title>
	<link rel="stylesheet" type="text/css" href="doraemon.css">
	<link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
            <div class="scene">
        <div class="sky">
            <div class="sun"></div>
            <img src="https://image.ibb.co/gtvHqJ/realcloud.png" alt="Cloud">
        
         <div class="doremon">
      <div class="head">
        <div class="incircle"></div>
        <div class="eyes">
          <div class="eyes-ball"></div>
          <div class="eyes-balls-inballs"></div>
        </div>
        <div class="eye">
          <div class="eyes-balls"><div class="eyes-balls-inball"></div></div>
        </div>
        <div class="nose"></div>
        <div class="inner-nose"></div>
        <div class="line"></div>
        <div class="line2"></div>
        <div class="line3"></div>
        <div class="center-line"></div>
        <div class="line4"></div>
        <div class="line5"></div>
        <div class="line6"></div>
        <div class="smile">
          <div class="left-smile"></div>
          <div class="right-smile"></div>
          <div class="tounge"></div>
          <div class="tounge2"></div>
        </div>

        <div class="left-hand">
          <div class="left-round"></div>
        </div>

        <div class="stomach">
          <div class="inner-stomach">
            <div class="pocket"></div>
          </div>

          <div class="right-hand">
            <div class="right-round"></div>
          </div>

          <div class="bell">
            <div class="inner-line"></div>
            <div class="circle"></div>
            <div class="downline"></div>
          </div>
          <div class="belt"></div>
          
          <div class="foot"></div>
          <div class="foot-2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
