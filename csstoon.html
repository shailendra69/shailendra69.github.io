<html>
    <head>
        <title>Programmer with css</title>
        <link rel="stylesheet" type="text/css" href="csstoon.css" />
    </head>
    <body>
        <div class="main-container">
            <div class="container-box">
                
            </div>
            <div class="container-stand"></div>
            <div class="toon">
                <div class="left-hand"></div>
                <div class="right-hand"></div>
                <div class="shoulders"></div>
                <div class="beard"></div>

                <div class="left-specs">
                    <div class="left-specs-line"></div>
                    <div class="left-eye"></div>
                    <div class="middle-line"></div>
                </div>
                <div class="right-specs">
                    <div class="right-specs-line"></div>
                    <div class="right-eye"></div>
                </div>

                <div class="lips"></div>
                <div class="face">
                    <div class="left-brow"></div>
                    <div class="right-brow"></div>
                </div>
                <div class="hair"></div>
       <!--         <div class="hair-inner"></div>
                <div class="left-hair"></div>
                <div class="right-hair"></div>  -->
                <div class="right-ear">
                    <div class="right-inner"></div>
                </div>

                <div class="left-ear">
                    <div class="left-inner"></div>
                </div>
                <div class="nose"></div>
                <div class="left-moustache"></div>
                <div class="right-moustache"></div>
            </div>
            <div class="table-container">
                <div class="table-line1"></div>
                <div class="table-line2"></div>
                <div class="table-line3"></div>
                <div class="table-line4"></div>
                <div class="table-line5"></div>
                <div class="table-line6"></div>

                <div class="cup">
                    <div class="cup-line"></div>
                    <div class="cup-handle"></div>
                </div>

                <div class="laptop-container">
                    <div class="laptop-skin"></div>
                    <div class="laptop-circle">C#</div>
                    <div class="laptop-apple"></div>
                   
                    
                </div>
                <div class="book1">
                    <div class="book1-line1"></div>
                    <div class="book1-line2"></div>
                    <div class="book1-line3"></div>
                    <div class="book1-line4"></div>
                    <div class="book1-line5"></div>
                </div>
                <div class="book2">
                    <div class="book2-line1"></div>
                    <div class="book2-line2"></div>
                    <div class="book2-line3"></div>
                </div>
                <div class="book3">
                    <div class="book3-line1"></div>
                    <div class="book3-line2"></div>
                    <div class="book3-line3"></div>
                </div>
                <div class="apple">
                    <div class="apple-left"></div>
                    <div class="apple-right"></div>
                    <div class="apple-leaf"></div>
                    <div class="apple-stem"></div>
                </div>
            </div>
        </div>
    </body>
</html>
