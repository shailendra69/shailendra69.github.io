
<!DOCTYPE html>

  <body>
         
          <div class="heading">
      <section>
        <div class="header">
          <div class="image">

              src="https://dronahealth.co.in/assets/f4a1464d898a80b69eee69dbfd5b3c93-DrOnA_Logo_Final.png" />

          </div>
          <div class="dropdown">
            
            <select class="form-control">
              <option class="form-control">English</option>
              <option class="form-control">हिन्दी</option>

          Select consultation mode
        </div>

          <div class="video">
            <i class="fa fa-video-camera"></i>
           

            <div class="in-text">Video</div>
