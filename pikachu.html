<!DOCTYPE html>
<html>
<head>
	<title>Pikachu using css</title>
	<link rel="stylesheet" type="text/css" href="pikachu.css">
</head>
<body>
	<div class="container">
  <div class="left-ear">
    <div class="upper-ear"></div>
  </div>
  <div class="right-ear">
    <div class="lowerear"></div>
  </div>
  <div class="pik-body">
    <img class="shock-left" src="http://www.megghy.com/gif_animate/natura/tuoni/3.gif">
    <img class="shock-right" src="http://www.megghy.com/gif_animate/natura/tuoni/3.gif">
    <div class="pik-head">
      <div class="left-eye"></div>
      <div class="right-eye"></div>
      <div class="right-cheek"></div>
      <div class="nose"></div>
      <div class="mouth"></div>
    </div>
    
    <div class="mid">
      <div class="left-hand"></div>
      <div class="right-hand"></div>
      <div class="mark1"></div>
      <div class="mark2"></div>
    </div>
    
    <div class="left-foot"></div>
    <div class="right-foot"></div>
  </div>
  <div class="tail">
    <div class="part1"></div>
    <div class="part2"></div>
    <div class="part3"></div>
    <div class="part4"></div>
    <div class="part5"></div>
  </div>
</div>

</body>
</html>
