
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="form.css" rel="stylesheet" />
    <title>Book your appointment</title>
    <meta name="robots" content="noindex" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
     <div class="heading">
      <section>
        <div class="header">
          <div class="image">
            <img
              src="https://dronahealth.co.in/assets/f4a1464d898a80b69eee69dbfd5b3c93-DrOnA_Logo_Final.png" />

          </div>
          <div class="dropdown">
            
            <select class="form-control">
              <option class="form-control">English</option>
              <option class="form-control">हिन्दी</option>
              <option class="form-control">বাংলা</option>
              <option class="form-control">தமிழ்</option>
              <option class="form-control">ગુજરાતી</option>
              <option class="form-control">മലയാള</option>

            </select>
          </div>
        </div>
      </section>
      <div class="call-type">
        <div class="tagline">Dr. Shailendra Singh Clinic</div>
        <div class="main-containar">
          <div class="doctor-name"><h1>Share the patient details</h1></div>
          <div class="image">
            <img src="https://app.dronahealth.co.in/rweb/assets/dronahealth/images/share_patient_info.svg" height="85px" />
          </div>
        </div>
      </div>
      <div class="containar">
        <div class="box">
          <div class="name-box">
            <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
            <input
              type="text"
              name="Name"
              placeholder="Enter patient full name" />
          </div>
          <div class="name-box">
            <input type="number" name="Name" placeholder="Mobile number(WhatsApp Preferred" />
          </div>
        </div>
        <div class="middel-containar">
          <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&amp;display=swap"
            rel="stylesheet"
          />
          Select patient gender*
        </div>
        <div class="radio">
          <link
            href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap"
            rel="stylesheet"
          />
          <div class="first-radio">
            <input type="radio" id="radio" /><label for="radio">Male</label>
          </div>
          <div class="second-radio">
            <input type="radio" id="radio1" /><label for="radio1">Female</label>
          </div>
          <div class="third-radio">
            <input type="radio" id="radio2 " /><label for="radio2">Other</label>
          </div>
        </div>
        <div class="middel-containar">
          <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&amp;display=swap" rel="stylesheet"/>
          Select patient age*
        </div>
        <div class="years">
          <div class="age">
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&amp;display=swap" rel="stylesheet" />
            <input type="text" id="years" placeholder="Enter your age" />
          </div>
          <div class="months">
            <select class="drop">
              <option class="drop">years</option>
              <option class="drop">months</option>
              <option class="drop">days</option>
            </select>
          </div>
        </div>
      </div>
      <div class="confirmed">
        <div class="checkbox">
          <input type="checkbox" id="checked" /><label for="checked">
            I have read and agree to the</label
          >
        </div>
        <div class="terms">Terms & Conditions and Privacy Policy</div>
      </div>
      <div class="footer">
        <a href="#">
          <div class="button">
            <link
              href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
              rel="stylesheet"
            />

            <div class="termsnext">
             
              Proceed to pay <i class="fa fa-arrow-right"></i>
            
            </div>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
