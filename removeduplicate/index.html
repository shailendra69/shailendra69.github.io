<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Removing duplicate characters from a string</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>Enter a string</h1>
    <input id="String" />
    <button onclick="result()">Click here</button>
    <p id="solution"></p>
    <script>
      function result() {
        var enteredString = document.getElementById("String").value;
        var str = enteredString.toString().toLowerCase();
        var strvalue = [];

        for (i = 0; i < str.length; i++) {
          var tempArray = [];
          for (j = 0; j < str.length; j++) {
            if (str[j] == str[i]) {
              tempArray.push(str[i]);
            }
          }

          if (tempArray.length == 1) {
            strvalue.push(str[i]);
          }
        }
        
        document.getElementById("solution").innerHTML ="";
        document.getElementById("solution").innerHTML +=
          "<h3>after removing all duplicate characters is : " +
          strvalue.join("") +
          "</h3>";
      }

</script>
</body>
</html>
